<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap 4 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .container {
        margin-top: 50px;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        color: #343a40;
    }
    .upload-box {
        background: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .form-group label {
        font-weight: 600;
        color: #495057;
    }
    input[type="file"] {
        border: 2px dashed #007bff;
        border-radius: 5px;
        padding: 20px;
        width: 100%;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s ease-in-out;
    }
    input[type="file"]:hover {
        border-color: #0056b3;
    }
</style>

<title>Upload CSV</title>

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1>Upload CSV</h1>
            <div class="upload-box">
                <form method="POST" th:action="@{/uploadfile}" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="file">Select a CSV file</label>
                        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload CSV</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
