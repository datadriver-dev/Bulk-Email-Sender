<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Horkora</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

	<div th:if="${param.success}">
		<div class="alert alert-info">Success! Email has been sent successfully!</div>
	</div>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-2">

				<h1> Email form </h1>
				<form method="POST" th:action="@{/sendemails}" enctype="multipart/form-data">


					<div class="form-group">
						<label for="subject"> Subject </label> :
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject"
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="body">Body</label>:

						<textarea class="form-control" id="body" name="body" placeholder="Enter Body"
							rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Send Email</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
